<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrera</title>
</head>
<body>
    <form action="http://primat.se/services/sendform.aspx?xid=register&xmail=christoffer.gustafsson@fakemail.se" method="post">

        <label for="name">Namn</label>
        <input type="text" id="name" name="name">

        <p>Välj maträtt:</p>
        <input type="radio" name="food" id="meat" value="meat">
        <label for="meat">Kött</label><br>

        <input type="radio" name="food" id="fish" value="fish">
        <label for="fish">Fisk</label><br>

        <input type="radio" name="food" id="vego" value="vego">
        <label for="vego">Vegetariskt</label><br>

        <label for="info">Berätta lite om dina förväntningar</label>
        <textarea id="info" rows="5" cols="80" name="info"></textarea>

        <br>
        <input type="hidden" name="newsletter" value="nej">
        <input type="checkbox" id="newletter" name="newsletter" value="ja">   
        <label for="newletter">Vill du ha nyhetsbrev</label>

        <br><br>
        <input type="submit" value="Registrera dig">
    </form>
    <iframe src="copy.html" width="350" height="315" style="border: none"></iframe>
</body>
</html>
